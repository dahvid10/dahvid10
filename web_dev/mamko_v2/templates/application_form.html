<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Mamko - {{position['position']}}</title>
  {% include 'navbar.html' %}
  <div>
    <h4 class="text-center my-4 py-4">Application Form - {{position['position']}}</h4>
  </div>
  <div>
    <p class="lead text-center">{{position['description']}}</p>
  </div>
  <form class="mx-4 px-4 my-4 py-4 text-center" method="POST">
    <div class="mb-2 pb-2">
      <label>First Name</label><br>
      <input type="text" name="first_name" />
    </div>
    <div class="mb-2 pb-2">
      <label>Last Name</label><br>
      <input type="text" name="last_name" />
    </div>
    <div class="mb-2 pb-2">
      <label>Email</label><br>
      <input type="text" name="email" />
    </div>
    <div class="mb-2 pb-2">
      <label>Phone Number</label><br>
      <input type="text" name="phone" />
    </div>
    <div class="mb-2 pb-2">
      <label>Resume Link</label><br>
      <input type="text" name="resume" />
    </div>
    <div class="mb-2 pb-2">
      <label>Comments</label><br>
      <textarea type="text" name="comments" maxlength='250'></textarea>
    </div>
    <div class="mb-2 pb-2">
      <input type="submit" />
    </div>
  </form>
</html>
