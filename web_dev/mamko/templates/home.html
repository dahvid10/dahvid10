<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Mamko</title>
    <style>
      #photo {
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <div id="container">
      <h1 class="display-1 text-center mt-4 mb-4 pt-2 pb-2">Mamko Careers</h1>

      <div id="banner" class="row text-center px-4">
        <div id="photo" class="col">
          <img src="static/energy.jpg" class="img-fluid img-thumbnail" />
        </div>
        <div id="photo" class="col">
          <img src="static/healthcare.jpg" class="img-fluid img-thumbnail" />
        </div>
        <div id="photo" class="col">
          <img src="static/technology.jpg" class="img-fluid img-thumbnail" />
        </div>
        <div id="photo" class="col">
          <img src="static/finance.jpg" class="img-fluid img-thumbnail" />
        </div>
      </div>

      <h2 class="display-4 text-center mt-4 mb-2 py-2">About Mamko</h2>

      <p class="mx-2 px-4 text-center lead">
        Mamko aims to create innovative solutions in energy, healthcare and
        finance.
      </p>

      <h2 class="display-4 text-center py-2">Positions ({{num_jobs}})</h2>
      <div class="px-4">
        {% for job in jobs %} {% include 'job_item.html' %} {% endfor %}
      </div>
      <div class="text-center py-2 mt-4">
        <button class="btn btn-primary btn-lg">Contact Us</button>
        <p class="mt-4">Copyright 2023, Mamko</p>
      </div>
    </div>
  </body>
</html>
